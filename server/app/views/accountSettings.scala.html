@()(implicit request: RequestHeader, flash: Flash)

@main("Account Settings") {
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- CSS Styling & Font -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@@700&family=Neucha&display=swap" rel="stylesheet">
    <!-- Routes -->
    <input type="hidden" id="csrfToken" value="@helper.CSRF.getToken.value">
    <input type="hidden" id="loginRoute" value="@routes.Application.login">
    <input type="hidden" id="landingRoute" value="@routes.Application.landing">
    <input type="hidden" id="validateRoute" value="@routes.UserController.validate">
    <input type="hidden" id="retrieveSettingsRoute" value="@routes.UserController.obtainSettings">
    <input type="hidden" id="setAllSettingsRoute" value="@routes.UserController.setAllSettings">
    <input type="hidden" id="changePasswordRoute" value="@routes.UserController.changePassword">
    <input type="hidden" id="changeWeightRoute" value="@routes.UserController.changeWeight">
    <input type="hidden" id="changeHeightRoute" value="@routes.UserController.changeHeight">
    <input type="hidden" id="changeGoalRoute" value="@routes.UserController.changeGoal">
    <input type="hidden" id="changeDaysRoute" value="@routes.UserController.changeDays">
    <input type="hidden" id="getUserInfoRoute" value="@routes.UserController.getUserInfo">
    

    <div id="profile"></div>   
    <script src="@routes.Assets.versioned("javascript/accountSettings.js")"></script>

}
